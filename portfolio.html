<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #007BFF; /* Blue color */
            color: white; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s ease;
            width: 100px;
            margin: 5px;
        }

        .back-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .back-btn::before {
            content: "\2190"; /* Unicode for left arrow symbol (‚Üê) */
            margin-right: 10px; /* Spacing between arrow and text */
            font-size: 18px;
        }

        .portfolio {
            padding: 80px 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .portfolio h2 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #333;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .filter-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            flex: 0 0 auto; /* Prevent shrinking */
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: #fff;
            color: #007BFF;
            border: 2px solid #007BFF;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }

        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .portfolio-item {
            display: none;
            width: 300px;
            margin: 15px;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-info {
            background-color: #fff;
            padding: 15px;
            border-radius: 0 0 10px 10px;
        }

        .portfolio-info h3 {
            font-size: 18px;
            color: #333;
            margin: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease; /* Smoother transition */
            border-radius: 10px 10px 0 0;
        }

        .portfolio-item:hover .overlay {
            opacity: 1;
        }

        .play-icon {
            font-size: 50px; /* Increased size of play icon */
            color: white;
        }

        .play-icon:hover {
            color: #007BFF; /* Blue color on hover */
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .portfolio-item {
                width: 100%; /* Full width for smaller screens */
            }

            .portfolio h2 {
                font-size: 28px; /* Smaller font size for headings on mobile */
            }
        }

        html {
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const portfolioItems = document.querySelectorAll('.portfolio-item');

            function filterPortfolio(category) {
                portfolioItems.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }

            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    filterPortfolio(this.dataset.category);
                });
            });

            // Show all items initially
            filterPortfolio('all');
        });
    </script>
